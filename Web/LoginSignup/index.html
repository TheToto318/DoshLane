<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../IMG/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../Dependencies/darkTheme.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login / Sign Up</title>
  </head>
  <body>
    <div class="page">
      <div class="top">
        <span class="login-span active" onclick="switchForm()">Login</span>
        <span class="signup-span" onclick="switchForm()">Sign Up</span>
      </div>
      <div class="form">
        <form class="signup">
          <div class="intro-text">
            <h1>Sign Up for free</h1>
          </div>
          <label>
            <input type="text" placeholder="Username" />
          </label>
          <label>
            <input type="password" placeholder="Password" />
          </label>
          <label>
            <input type="password" placeholder="Confirm Password" />
          </label>
          <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <form class="login visible">
          <div class="intro-text">
            <h1>Welcome back</h1>
          </div>
          <label>
            <input type="text" placeholder="Username" />
          </label>
          <label>
            <input type="password" placeholder="Password" />
          </label>
          <button type="button" onclick="login()">Log in</button>
        </form>
      </div>
    </div>

    <script src="../Dependencies/sweatAlert.js"></script>
    <script src="/eel.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
